<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Customizer</title>
  <style>
    :root {
      --fontsize: 16px;
      --fontcolor: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: var(--fontsize);
      color: var(--fontcolor);
      margin: 50px;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="color"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>ðŸ–‹ Customize Font Settings</h1>

  <form id="settingsForm">
    <label for="fontsize">Font Size (8â€“72 px):</label>
    <input type="number" id="fontsize" name="fontsize" min="8" max="72" value="16">

    <label for="fontcolor">Font Color:</label>
    <input type="color" id="fontcolor" name="fontcolor" value="#000000">

    <input type="submit" value="Save">
  </form>

  <p>
    This is a sample text to demonstrate your font size and color preferences.
    Adjust the settings above and click "Save" to apply your changes.
  </p>

  <script>
    // --- Utility functions for cookies ---
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
      }
      return null;
    }

    // --- Apply saved preferences on page load ---
    window.onload = function() {
      const savedFontSize = getCookie("fontsize");
      const savedFontColor = getCookie("fontcolor");

      if (savedFontSize) {
        document.documentElement.style.setProperty('--fontsize', savedFontSize + 'px');
        document.getElementById("fontsize").value = savedFontSize;
      }

      if (savedFontColor) {
        document.documentElement.style.setProperty('--fontcolor', savedFontColor);
        document.getElementById("fontcolor").value = savedFontColor;
      }
    }

    // --- Save button functionality ---
    document.getElementById("settingsForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const fontSize = document.getElementById("fontsize").value;
      const fontColor = document.getElementById("fontcolor").value;

      // Save to cookies (valid for 30 days)
      setCookie("fontsize", fontSize, 30);
      setCookie("fontcolor", fontColor, 30);

      // Apply instantly
      document.documentElement.style.setProperty('--fontsize', fontSize + 'px');
      document.documentElement.style.setProperty('--fontcolor', fontColor);

      alert("âœ… Preferences saved! They will apply automatically next time you visit.");
    });
  </script>

</body>
</html>
